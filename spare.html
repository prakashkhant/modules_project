<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e6a8e37cff.js" crossorigin="anonymous"></script>
    <style>
        .comments-container{
            width: 35%;
            height: 90vh;
            margin: 2% 30%;
            background: rgba(114, 210, 255, 0.801);
            box-shadow: 10px 10px 5px #000000;
            border-radius: 10px;
        }

        .comments-list{
            width: 100%;
            height: 85%;
            padding: 3%;
            overflow-y: scroll;
        }

        .comments-list::-webkit-scrollbar{
            width: 5px;
        }

        .comments-list::-webkit-scrollbar-track{
            background: none;
        }

        .comments-list::-webkit-scrollbar-thumb{
            background: none;
        }

        .comments-list::-webkit-scrollbar-thumb:hover{
            background: none;
        }

        .comments-list::-webkit-scrollbar-button{
            display: none;
        }

        .row{
            width: 90%;
            height: auto;
            display: flex;
            box-shadow: 0px 0px 2px #000000;
            background: #fff;
            border-radius: 10px;
            padding: 1% 0%;
            margin: 2%;
        }

        .col-md-1{
            width: 10%;
        }

        .col-md-8{
            width: 80%;
        }

        .col-md-9{
            width: 90%;
        }

        .col-md-1, .col-md-8, .col-md-9{
            height: 100%;
        }

        .commentor-pic{
            width: 70%;
            height: 50%;
            margin-top: 30%;
            margin-left: 5%;
            border-radius: 50px;
        }

        .commentor-name, .comment-time{
            font-size: 15px;
            font-weight: bold;
        }

        .commentor-name{
            margin: 1% 0% 0% 0%;
        }

        .comment-time{
            margin: 50% 30%;
        }

        .comment{
            font-size: 15px;
            margin: 0;
        }

        .comment-box{
            width: 100%;
            height: 15%;
            display: flex;
            border: none;
        }

        #comment-input{
            width: 90%;
            height: 30px;
            border-radius: 50px;
            border: none;
            font-size: 15px;
            padding-left: 5%;
            margin: 2% 2%;
        }

        .comment-send{
            width: 75%;
            height: 45%;
            border: none;
            border-radius: 50px;
            background: rgb(82, 147, 252);
            color: #fff;
            margin: 10% 0%;
            cursor: pointer;
            transition-property: transform;
            transition-duration: 0.1s;
            transition-timing-function: ease-in;
        }

        .comment-send:hover{
            transform: scale(1.25);
        }

    </style>
</head>
<body>
    <div class="comments-container">
        <div class="comments-list">
            <div class="row">
                <div class="col-md-1">
                    <img src="images/author.png" class="commentor-pic" />
                </div>
                <div class="col-md-8">
                    <p class="commentor-name">Jhon Doe</p>
                    <p class="comment">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
                </div>
                <div class="col-md-1">
                    <p class="comment-time">1h</p>
                </div>
            </div>
        </div>
        <div class="comment-box">
            <div class="col-md-9">
                <input type="text" id="comment-input" placeholder="comment here..." />
            </div>
            <div class="col-md-1">
                <button type="button" class="comment-send" onclick="commentPost()"><i class="fa-regular fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
